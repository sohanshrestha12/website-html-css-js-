<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="../img/Playstation_Img/logo.png" class="logo" alt="">
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="../img/Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()" alt="">
        </div>

        <div class="row" id="rowid">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for Plastation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="../img/Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="../img/Playstation_Img/controller.png" class="controller" alt="">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="../img/Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="../img/Playstation_Img/fb.png" alt="">
            <img src="../img/Playstation_Img/tw.png" alt="">
            <img src="../img/Playstation_Img/ig.png" alt="">
        </div>
    </div>

    <script>

        var menulist=document.getElementById("menu-list");
        var row = document.getElementById("rowid");
        menulist.style.maxHeight="0px";

        function togglemenu(){
            if(menulist.style.maxHeight == "0px")
            {
                menulist.style.maxHeight="130px";
                row.style.marginTop="150px";
                row.style.transition="0.5s";
            }
            else{
                menulist.style.maxHeight="0px";
                row.style.marginTop = "0";
                row.style.transition = "0.5s";
            }
        }
    </script>
</body>
</html>
